<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>LogoMania</title>
</head>
<body>
  <div class="container">
    <p id="name">Blue Indigo</p>
    <img src="./flex_images/restaurant-building.png" alt="stock restaurant" id="img">
    <div class="sub-container">
      <p id="menu">Menu</p>
      <p id="reservation">Reservation</p>
    </div>
  </div>
  <div class="logo-container">
    <img src="./flex_images/subscribe.png" alt="subscribe logo" id="subscribe">
    <img src="./flex_images/awesome-logo.svg" alt="awesome logo" id="awesome">
    <img src="./flex_images/social-icons.svg" alt="social media icons" id="media">
  </div>
  <div class="image-container">
    <img src="./flex_images/one.svg" alt="one" id="one">
    <img src="./flex_images/two.svg" alt="two" id="two">
    <img src="./flex_images/three.svg" alt="three" id="three">
    <img src="./flex_images/four.svg" alt="four" id="four">
    <img src="./flex_images/five.svg" alt="five" id="five">
  </div>
</body>
</html>
